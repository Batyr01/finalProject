<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/base.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="siteContent">
    <div class="row">
        <div class="col-4 mx-auto mt-5">
            <div class="alert alert-danger" role="alert" th:if="${param.autherror != null}">
                Неправильная почта или пароль!
            </div>
            <form method="post" th:action="@{'/auth'}" class="mx-auto">
                <div class="row mt-3">
                    <div class="col">
                        <label for="user_email">Email Почта :</label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input type="text" class="form-control" name="user_email" id="user_email">
                    </div>
                </div>
                <div class="row mt-3" >
                    <div class="col">
                        <label for="user_password">Пароль :</label>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <input type="password" class="form-control" name="user_password" id="user_password">
                    </div>
                </div>
                <!--Email <input type="text" name="user_email">
                Password <input type="password" name="user_password">-->
                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Войти</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'/css/bootstrap.min.css'}">
    <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{'/'}">Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{'/'}">Все Продукты</a>
                    </li>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/sign-up-page'}">Регистрация</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{'/sign-in-page'}">Войти</a>
                        </li>
                    </ul>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="active nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false"
                           th:text="${#authentication.principal.fullName}">

                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{'/profile'}">Профиль</a></li>
                            <li><a class="dropdown-item" th:href="@{'/update-password-page'}">Изменить пароль</a></li>
                            <li><a class="dropdown-item" th:href="@{'/cart'}">Корзина</a></li>
                            <li sec:authorize="hasAnyRole('ROLE_MANAGER')"><a class="dropdown-item" th:href="@{'/manager-panel'}">Менеджер Панель</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <form th:action="@{'/sign-out'}" method="post">
                                <li>
                                    <button type="submit" class="dropdown-item">Выйти</button>
                                </li>
                            </form>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container mt-2">
    <div class="row">
        <div class="col-4">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">Менеджер Панель</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{'/manager-panel'}" class="nav-link link-dark" >
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                            Все Продукты
                        </a>
                    </li>
                </ul>
                <hr>
            </div>
        </div>
        <div class="col-8">
            <div layout:fragment="siteContent">

            </div>
        </div>
    </div>
</div>
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            </a>
            <span class="text-muted">&copy; 2021 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
    </footer>
</div>

</body>
</html>
